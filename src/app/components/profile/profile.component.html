<div class="profile-container">
  <div class="profile-card" *ngIf="user$ | async as user">
    <h2 class="profile-title">{{ user.name }}</h2>
    <!-- Profile Picture -->
    <img [src]="profilePicture" alt="Profile Picture" class="profile-img" />

    <!-- Static Profile Info -->
    <div class="profile-info" *ngIf="!editing">
      <p><strong>{{ user.email }}</strong></p>
      <p><strong>Bio:</strong> {{ user.bio || 'Not Set' }}</p>
      <p><strong>Office Hours:</strong> {{ user.officeHours || 'Not Set' }}</p>
      <button (click)="toggleEdit()">Edit Profile</button>
    </div>

    <!-- Editable Profile Info (in modal) -->
    <div *ngIf="editing" class="editing">
      <h3>Edit Profile</h3>
      <label>Profile Picture:</label>
      <input type="file" (change)="onFileSelected($event)" />
      <label>Bio:</label>
      <textarea [(ngModel)]="bio"></textarea>
      <label>Office Hours:</label>
      <input [(ngModel)]="officeHours" />
      <div class="modal-buttons">
        <button (click)="saveChanges()">Save</button>
        <button (click)="toggleEdit()">Cancel</button>
      </div>
    </div>

  </div>
</div>
